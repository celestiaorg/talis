name: talis
runtime: go
description: "Talis: Multi-cloud infrastructure provisioning with Pulumi + Ansible"
template:
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-east-1
    digitalocean:token:
      description: DigitalOcean API token for authentication
      secret: true
    provider:
      description: Cloud provider to use (aws or digitalocean)
      default: aws
